<h2>Products</h2>

<div *ngFor="let product of products">
  <div class="product">
    <h1>
      <a [title]="product.name + ' details'">
        {{ product.name }}
      </a>
    </h1>
    <div class="info">
      <p *ngIf="product.description">
        {{ product.description }}
      </p>
      <div class="row">
        <p>
          {{ product.price }}
        </p>
        <button type="button" click="share()">Share</button>
      </div>
    </div>
  </div>
</div>
